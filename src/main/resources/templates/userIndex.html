<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户个人中心</title>
    <link rel="shortcut icon" href="images/bitbug_favicon.ico">
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/base.js"></script>
    <!-- <script src="../js/my.js"></script> -->
    <style>
        body{margin: 0px;padding: 0px;}
        .header{background-color:#f8f8f8;padding: 10px 0px; }
        .hr{padding: 5px 0px;margin: 0px;background-color: #3E95FF;}
        .mnue{margin-top: 70px;}
        .bodyBack{background-color: #f8f8ff;}
        .whiteBack{background-color: white;}
        a:hover{text-decoration: none;color: orange;}
    </style>
</head>
<body>
    <div id="userDiv" class="container-fluid">
        <div class="row header">
            <div id="app" class="col-md-6">
                <span>{{user.cusName}}，你好！</span>
                    &nbsp;|&nbsp;
                    <span class="glyphicon glyphicon-user" v-if="user.cusPhone != null && user.cusPhone != ''">
                     	已实名认证
                    </span>
                    <span class="glyphicon glyphicon-user" v-else>
                    	<a v-text="user.cusCardId != null && user.cusCardId != ''?'完善资料':'实名认证'" href="/findCustomer" target="userShow"></a>
                    </span>
                    &nbsp;|&nbsp;
                <a href="/removeCustomer">退出</a>
            </div>
            <script type="text/javascript">
            	var userVue = new Vue({
            		el:'#app',
            		data:{
            			user:null,
            		},
            		created(){
            			this.user = getDataByAjax('/sessionCustomer');
            		}
            	})
            	
            </script>
            <div class="col-md-6 text-right">
        		<iframe width="450" scrolling="no" height="18" frameborder="0" allowtransparency="true" src="//i.tianqi.com/index.php?c=code&id=1&icon=4&wind=1&num=2&site=12"></iframe>
        	</div>
        </div>
        <div class="row">
            <div class="container">
                <div class="col-md-6">
                    <h2 class="glyphicon glyphicon-knight" style="margin-left: 30px;"></h2>
                    <h2>拼夕夕</h2>
                </div>
                <div class="col-md-6 text-right ">
                    <div class="btn-gro up mnue">
                        <a href="/assete" target="userShow" class="btn btn-group-toggle btn-lg btn-warning">我的资产</a>
                        <a href="tomy" target="userShow" class="btn btn-group-toggle btn-lg btn-info">个人中心</a>
                        <a href="/show" class="btn btn-group-toggle btn-lg btn-primary">购买产品</a>
                        <a href="/myProduct" target="userShow" class="btn btn-group-toggle btn-lg btn-success">当前持有</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row hr"></div>
        <div class="container-fluid">
            <iframe id="userShow" name="userShow" src="/assete" frameborder="0" width="100%" height="600px"></iframe>
        </div>
    </div>
    <!-- <script>
        var userVue = new Vue({ssss

            },
        })
    </script> -->
    <!-- 尾部分 -->
    <iframe name="footer" src="./base/footer.html" marginwidth=0 marginheight=0 frameborder="0" width="100%" scrolling='no'></iframe>
</body>
</html>
